<!doctype html>
<html lang="ru">
{% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'home/css/home.css' %}">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.6.0/css/all.css">

</head>
<body>

    <header>
        <img src="{% static 'home/img/logo.png' %}" alt="Logo">
        <span class = "Logo">TomikoTrade</span>
        <h3>Навигация</h3>
        <ul>
            <a href=""><li><i class="fa-solid fa-house"></i>Главная</li></a>
            <a href=""><li><i class="fa-solid fa-address-card"></i>Про нас</li></a>
            <a href=""><li><i class="fa-solid fa-address-book"></i>Контакты</li></a>
        </ul>

    </header>
    <main>
        {% block content %}
        {% endblock %}
    </main>

</body>
</html>
